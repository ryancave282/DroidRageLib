name: Publish to GitHub Packages

on:
  push:
    branches:
      - master  # or the branch you want to trigger this action on
  workflow_dispatch:  # Only trigger if this file changes (you can add other paths too)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # Set your required Java version
        distribution: 'temurin'

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew
    
    - name: Build with Gradle
      run: ./gradlew build

    - name: Set up Gradle publishing credentials
      env:
          USERNAME: ${{ secrets.USERNAME }}  # GitHub username
          TOKEN: ${{ secrets.TOKEN }}  # GitHub token
      run: |
          echo "gpr.user=${USERNAME}" >> ~/.gradle/gradle.properties
          echo "gpr.token=${TOKEN}" >> ~/.gradle/gradle.properties

    - name: Publish to GitHub Packages
      run: ./gradlew publish --no-daemon
