plugins {
    id 'java'
    id "edu.wpi.first.GradleRIO" version "2025.2.1"
    id "maven-publish"

}


group = project.findProperty("group.id")
version = project.findProperty("lib.version")

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = project.findProperty("artifact.id")
            pom {
                name = project.findProperty("artifact.id")
                description = 'General Library for FRC Team Droid Rage'
                url = project.findProperty("git.url")
            }
        }
    }
    repositories {
        maven {
            url = uri(project.findProperty("maven.url")) // Correct URL
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation wpi.java.deps.wpilib()
    implementation wpi.java.vendor.java()
}

test {
    useJUnitPlatform()
}
